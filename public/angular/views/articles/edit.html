<div ng-controller="editArticle">
  <h2>Edit this article:</h2>
  <div id="editor"></div>
  <form name="articleForm" role="form" ng-submit="saveArticle()">
    <div class="form-group">
      <label>Title:</label>
      <input type="text" class="form-control" ng-model="article.title"/>
    </div>
    <div class="form-group">
      <label>Content:</label>
      <textarea class="form-control" rows="4" ng-model="article.content"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Done editing</button>
    <a href="#/article/{{article._id}}" class="btn btn-danger" role="button">Cancel</a>
  </form>
</div>

<script>
  $(function(){
    var editor = ace.edit("editor");

    sharejs.open('hello', 'text', function(error, doc) {
      doc.attach_ace(editor);
    });
  });
</script>
